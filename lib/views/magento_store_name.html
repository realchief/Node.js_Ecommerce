<!DOCTYPE html>
<html lang="en">
<head>
    <%= Render('head', Locals) %>
    <title>Wanderset + Magento</title>
</head>
<body>
<%= Render('header', Locals) %>

<main class="main">
    <section class="section section--pt-40">

        <div class="container">

            <p class="text-center fs16 font-base-book text-muted l-n mb30">Enter your store's name.</p>

            <form action="/magento/store-name" class="box-wrapper box-wrapper--sm d-md-flex">
                <div class="form-group mb-md-0 mr-md-3 w-100">
                    <input type="text" class="form-control form-control--placeholder-gray form-control--placeholder-medium text-center" placeholder="Your store name" name="store_name">
                </div><!--form-group-->
                <input type="hidden" name="success_call_back" value="<%= success_call_back %>">
                <input type="hidden" name="consumer_key" value="<%= consumer_key %>">
                <button type="submit" class="btn btn-blueberry btn-narrow--md btn-block-sm" name="Submit">Submit</button>
            </form>

        </div><!-- container -->


    </section><!-- section -->
</main>

<a href="#" class="btn-scroll-top">
    <i class="wanderset-icon-up-open btn-scroll-top__icon"></i>
</a>

<%= Render('footer', Locals) %>
<%= Render('javascript', Locals) %>
</body>
</html>
