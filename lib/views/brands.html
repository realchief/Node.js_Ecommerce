<!DOCTYPE html>
<html lang="en">
<head>
  <%= Render('head', Locals) %>
</head>

<body>
  <%= Render('header', Locals) %>

  <main class="main">
    <section class="section section--pt-40">
      <div class="container">
        <div class="row">
          <% _.each(docs, function(d){ %>
            <div class="col-md-3 col-6">
              <a href="/brand/<%= encodeURIComponent(Belt.get(d, 'slug') || Belt.get(d, 'label.us') || d.name) %>" class="brands__item">
                 <img src="<%=
                    Belt.get(d, 'landing_media.url')
                 || Belt.get(d, 'logo_media.url')
                 || Belt.get(d, 'mobile_featured_media.url')
                 || Belt.get(d, 'featured_media.url')
                 %>"
                 class="brands__item__img"
                 alt="<%= Belt.get(d, 'slug') || Belt.get(d, 'landing_label.us') || Belt.get(d, 'label.us') || d.name %>"
                 >
              </a>
            </div>
          <% }) %>
        </div>
      </div>
    </section>
  </main>

  <%= Render('footer', Locals) %>
  <%= Render('javascript', Locals) %>
</body>
</html>
