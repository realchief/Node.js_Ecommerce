<!DOCTYPE html>
<html lang="en">
<head>
  <%= Render('head', Locals) %>
</head>

<body>
  <%= Render('header', Locals) %>

  <main class="main">
    <% _.each(docs, function(doc){ %>
      <a href="/set/<%= doc._id %>">
        <div class="bilboard bilboard--dark" style="background-image: url('<%= Belt.get(doc, 'featured_media.url') || '' %>');height:250px;">
          <div class="container">
            <h6 class="bilboard__subtitle">
              <span class="title-has-border text-white text-gray-shadow">shop the brand</span>
            </h6>
          </div>
        </div>
      </a>
    <% }) %>
  </main>

  <%= Render('footer', Locals) %>
  <%= Render('javascript', Locals) %>
</body>
</html>
sets
