<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <h1>Create media</h1>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Media</legend>
            <div class="form-group">
              <div name="media_file" class="col-sm-10 col-sm-offset-1 dropzone">
                <div class="fallback">
                  <input type="file" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">or import from url</label>
              <div class="col-sm-10">
                <input name="media_url" type="text" class="form-control" placeholder="URL to media file">
              </div>
            </div>
            <button name="media_create" class="btn btn-default">Load Media</button>
            <div class="hr-line-dashed"></div>
            <div name="canvas" style="display:none;">
              <canvas class="thumbnail"></canvas>
              <div class="hr-line-dashed"></div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Products</legend>
            <div name="products" data-set="products" data-set-method="html"></div>
            <div class="hr-line-dashed"></div>
          </fieldset>
          <fieldset>
            <legend>Label</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">US</label>
              <div class="col-sm-11">
                <input name="label.us" type="text" class="form-control" placeholder="label.us" data-get="label.us" data-get-method="val()" data-set="label.us" data-set-method="val">
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Description</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">US</label>
              <div class="col-sm-11">
                <textarea name="description.us" type="text" class="form-control" placeholder="description.us" data-get="description.us" data-get-method="val()" data-set="description.us" data-set-method="val" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
        </form>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-6">
              <button name="submit" class="btn btn-primary btn-block" type="submit">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
