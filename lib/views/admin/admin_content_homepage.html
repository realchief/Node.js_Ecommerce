<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="pull-right">
          <button name="submit" class="btn btn-primary" type="submit">Update all</button>
        </div>
        <h1><%= title %></h1>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Tile 1</legend>
            <div name="media_new">
              <div class="form-group">
                <div name="featured_media_file" class="col-sm-10 col-sm-offset-1 dropzone">
                  <div class="fallback">
                    <input type="file" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Image url</label>
                <div class="col-sm-10">
                  <input name="tile_1.image_url" type="text" class="form-control" placeholder="URL to media file" data-get="tile_1.image_url" data-get-method="val()" data-set="tile_1.image_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Destination URL</label>
                <div class="col-sm-10">
                  <input name="tile_1.destination_url" type="text" class="form-control" placeholder="Destination URL" data-get="tile_1.destination_url" data-get-method="val()" data-set="tile_1.destination" data-set-method="val">
                </div>
              </div>
              <button name="submit" class="btn btn-default btn-submit" id="tile_1">Update Tile 1</button>
              <div class="hr-line-dashed"></div>
            </div>
            <div name="featured_media" data-set="featured_media" data-set-method="html"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
        </form>
      </div>
    </div>
  </div>
</div>
