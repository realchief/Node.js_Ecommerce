<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="pull-right">
          <button name="submit" class="btn btn-primary" type="submit">Update all</button>
        </div>
        <h1><%= title %></h1>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Hero Tile</legend>
            <div name="media_new">
              <div class="form-group">
                <label class="col-sm-1 control-label">Image url</label>
                <div class="col-sm-10">
                  <input name="hero.image_url" type="text" class="form-control" placeholder="URL to media file" data-get="hero.image_url" data-get-method="val()" data-set="hero.image_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Destination URL</label>
                <div class="col-sm-10">
                  <input name="hero.destination_url" type="text" class="form-control" placeholder="Destination URL" data-get="hero.destination_url" data-get-method="val()" data-set="hero.destination_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Promotion Title</label>
                <div class="col-sm-10">
                  <input name="hero.promotion" type="text" class="form-control" placeholder="Promotion" data-get="hero.promotion" data-get-method="val()" data-set="hero.promotion" data-set-method="val">
                </div>
              </div>
              <button name="submit" class="btn btn-default btn-submit" id="hero">Update Hero Tile</button>
              <div class="hr-line-dashed"></div>
            </div>
            <div name="featured_media" data-set="featured_media" data-set-method="html"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Billboard Top Tile</legend>
            <div name="media_new">
              <div class="form-group">
                <label class="col-sm-1 control-label">Image url</label>
                <div class="col-sm-10">
                  <input name="billboard_top.image_url" type="text" class="form-control" placeholder="URL to media file" data-get="billboard_top.image_url" data-get-method="val()" data-set="billboard_top.image_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Destination URL</label>
                <div class="col-sm-10">
                  <input name="billboard_top.destination_url" type="text" class="form-control" placeholder="Destination URL" data-get="billboard_top.destination_url" data-get-method="val()" data-set="billboard_top.destination_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Promotion Title</label>
                <div class="col-sm-10">
                  <input name="billboard_top.promotion" type="text" class="form-control" placeholder="Promotion" data-get="billboard_top.promotion" data-get-method="val()" data-set="billboard_top.promotion" data-set-method="val">
                </div>
              </div>
              <button name="submit" class="btn btn-default btn-submit" id="billboard_top">Update Billboard Top Tile</button>
              <div class="hr-line-dashed"></div>
            </div>
            <div name="featured_media" data-set="featured_media" data-set-method="html"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Billboard Bottom Tile</legend>
            <div name="media_new">
              <div class="form-group">
                <label class="col-sm-1 control-label">Image url</label>
                <div class="col-sm-10">
                  <input name="billboard_bottom.image_url" type="text" class="form-control" placeholder="URL to media file" data-get="billboard_bottom.image_url" data-get-method="val()" data-set="billboard_bottom.image_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Destination URL</label>
                <div class="col-sm-10">
                  <input name="billboard_bottom.destination_url" type="text" class="form-control" placeholder="Destination URL" data-get="billboard_bottom.destination_url" data-get-method="val()" data-set="billboard_bottom.destination_url" data-set-method="val">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">Promotion Title</label>
                <div class="col-sm-10">
                  <input name="billboard_bottom.promotion" type="text" class="form-control" placeholder="Promotion" data-get="billboard_bottom.promotion" data-get-method="val()" data-set="billboard_bottom.promotion" data-set-method="val">
                </div>
              </div>
              <button name="submit" class="btn btn-default btn-submit" id="billboard_bottom">Update Billboard Bottom Tile</button>
              <div class="hr-line-dashed"></div>
            </div>
            <div name="featured_media" data-set="featured_media" data-set-method="html"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
        </form>
      </div>
    </div>
  </div>
</div>
