<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5><%= title %></h5>
        <div class="ibox-tools">
          <a class="close-link" href="/admin/<%= model.name %>/create">
            <i class="fa fa-plus"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <% _.each(model.list.fields, function(l){ %>
                  <td><strong><%= l.toUpperCase() %></strong></td>
                <% }) %>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
