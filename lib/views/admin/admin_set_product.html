<div name="product" class="panel panel-default">
  <div class="panel-heading">
    <div class="text-right">
      <% if (typeof _id !== 'undefined'){ %>
        <a href="/product/<%= _id %>" target="_blank" class="btn btn-default">Preview</a>
        <a href="/admin/product/<%= _id %>/read" target="_blank" class="btn btn-default">Edit</a>
      <% } %>
      <button name="delete" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">sku</label>
          <div class="col-sm-10">
            <input name="_id" type="text" class="form-control" placeholder="sku" value="<%= typeof _id !== 'undefined' ? _id : '' %>">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div name="product_preview">
        </div>
      </div>
    </div>
  </div>
</div>
