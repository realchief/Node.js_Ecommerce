<div name="media" class="panel panel-default">
  <div class="panel-heading">
    <div class="text-right">
      <button name="delete" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">id</label>
          <div class="col-sm-10">
            <input name="_id" type="text" class="form-control" placeholder="id" value="<%= typeof _id !== 'undefined' ? _id : '' %>">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div name="media_preview">
        </div>
      </div>
    </div>
  </div>
</div>
