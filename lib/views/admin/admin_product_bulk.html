<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form class="form-horizontal">
          <fieldset>
            <legend>Perform bulk updates on products</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">Product SKUs</label>
              <div class="col-sm-6">
                <textarea name="products" type="text" class="form-control" placeholder="product skus (one per line)" rows="10"></textarea>
              </div>
              <div class="col-sm-5">
            <div class="form-group">
              <label class="col-sm-1 control-label">US</label>
              <div class="col-sm-11">
                <input name="label.us" type="text" class="form-control" placeholder="label.us" data-get="label.us" data-get-method="val()" data-set="label.us" data-set-method="val">
              </div>
            </div>
                <button name="hide_products" class="btn btn-default" type="submit">Hide Products</button>
                <button name="show_products" class="btn btn-default" type="submit">Show Products</button>
                <button name="categorize_products" class="btn btn-default" type="submit">Set Category</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="pull-right">
        </div>
      </div>
    </div>
  </div>
</div>
