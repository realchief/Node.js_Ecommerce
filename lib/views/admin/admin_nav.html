<div class="row border-bottom white-bg">
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
        <i class="fa fa-reorder"></i>
      </button>
      <a href="/admin" class="navbar-brand">Wanderset | ADMIN</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a aria-expanded="false" role="button" href="<%= route %>"><%= title %></a>
        </li>
      </ul>
      <ul class="nav navbar-top-links navbar-right">
        <% _.each(sections, function(v, k){ %>
          <li class="dropdown">
            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"> <%= k.toUpperCase() %> <span class="caret"></span></a>
            <ul role="menu" class="dropdown-menu">
              <% _.each(v.pages, function(p){ %>
                <% if (p.hide_menu) return %>
                <li><a href="<%= p.route %>"><%= p.title %></a></li>
              <% }) %>
            </ul>
          </li>
        <% }) %>
      </ul>
    </div>
  </nav>
</div>
