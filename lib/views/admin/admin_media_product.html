<div name="product" data-index="<%= index %>" class="panel panel-default">
  <div class="panel-heading">
    <div class="text-right">
      <button name="delete" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label class="col-sm-2 control-label">label</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>label" type="text" class="form-control" placeholder="label" data-get="<%= path_prefix %>label" data-get-method="val()" data-set="<%= path_prefix %>label" data-set-method="val">
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label class="col-sm-2 control-label">product</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>product" type="text" class="form-control" placeholder="product" data-get="<%= path_prefix %>product" data-get-method="val()" data-set="<%= path_prefix %>product" data-set-method="val">
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label class="col-sm-6 control-label">x-coordinate</label>
          <div class="col-sm-6">
            <input name="<%= path_prefix %>x_coordinate" type="text" class="form-control" placeholder="x-coordinate" data-get="<%= path_prefix %>x_coordinate" data-get-method="val()" data-set="<%= path_prefix %>x_coordinate" data-set-method="val">
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label class="col-sm-6 control-label">y-coordinate</label>
          <div class="col-sm-6">
            <input name="<%= path_prefix %>y_coordinate" type="text" class="form-control" placeholder="y-coordinate" data-get="<%= path_prefix %>y_coordinate" data-get-method="val()" data-set="<%= path_prefix %>y_coordinate" data-set-method="val">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
