<div name="product" data-index="<%= index %>" class="panel panel-default" <% if (typeof _id !== 'undefined'){ %>data-id="<%= _id %>" data-get="<%= path_prefix %>_id" data-get-method="attr('data-id')"<% } %>>
  <div class="panel-heading">
    <div class="text-right">
      <% if (typeof _id !== 'undefined'){ %>
        <a href="/product/<%= _id %>" target="_blank" class="btn btn-default">Preview</a>
        <a href="/admin/product/<%= _id %>/read" target="_blank" class="btn btn-default">Edit</a>
      <% } %>
      <button name="delete" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-1">
        <div class="form-group">
          <label class="col-sm-4 control-label">label</label>
          <div class="col-sm-8">
            <input name="<%= path_prefix %>label" type="text" class="form-control" placeholder="label" data-get="<%= path_prefix %>label" data-get-method="val()" data-set="<%= path_prefix %>label" data-set-method="val" value="<%= index %>" disabled="disabled" readonly="readonly">
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label class="col-sm-2 control-label">product</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>product" type="text" class="form-control" placeholder="product" data-get="<%= path_prefix %>product" data-get-method="val()" data-set="<%= path_prefix %>product._id" data-set-method="val">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">x</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>x_coordinate" type="text" class="form-control" placeholder="x-coordinate" data-get="<%= path_prefix %>x_coordinate" data-get-method="val()" data-set="<%= path_prefix %>x_coordinate" data-set-method="val">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">y</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>y_coordinate" type="text" class="form-control" placeholder="y-coordinate" data-get="<%= path_prefix %>y_coordinate" data-get-method="val()" data-set="<%= path_prefix %>y_coordinate" data-set-method="val">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div name="product_preview"></div>
      </div>
    </div>
  </div>
</div>
