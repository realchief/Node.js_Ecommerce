<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <h1><%= title %></h1>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Featured Media</legend>
            <div name="media_new">
              <div class="form-group">
                <div name="featured_media_file" class="col-sm-10 col-sm-offset-1 dropzone">
                  <div class="fallback">
                    <input type="file" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">or import from url</label>
                <div class="col-sm-10">
                  <input name="featured_media_url" type="text" class="form-control" placeholder="URL to media file">
                </div>
              </div>
              <button name="featured_media_create" class="btn btn-default">Load Featured Media</button>
              <div class="hr-line-dashed"></div>
            </div>
            <div name="featured_media" data-set="featured_media" data-set-method="html"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-1 control-label">Name</label>
            <div class="col-sm-11">
              <input name="name" type="text" class="form-control" placeholder="name" data-get="name" data-get-method="val()" data-set="name" data-set-method="val">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Label</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">US</label>
              <div class="col-sm-11">
                <input name="label.us" type="text" class="form-control" placeholder="label.us" data-get="label.us" data-get-method="val()" data-set="label.us" data-set-method="val">
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Description</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">US</label>
              <div class="col-sm-11">
                <textarea name="description.us" type="text" class="form-control" placeholder="description.us" data-get="description.us" data-get-method="val()" data-set="description.us" data-set-method="val" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Products <button name="product_create" class="btn btn-default">Add New</button></legend>
            <div name="products" data-get="products" data-get-method="html()" data-set="products" data-set-method="html"></div>
            <div class="hr-line-dashed"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Media <button name="media_create" class="btn btn-default">Add New</button></legend>
            <div name="medias" data-get="media" data-get-method="html()" data-set="media" data-set-method="html"></div>
            <div class="hr-line-dashed"></div>
          </fieldset>
          <div class="hr-line-dashed"></div>
        </form>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-6">
              <button name="submit" class="btn btn-primary btn-block" type="submit"><%= data.button_title %></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
