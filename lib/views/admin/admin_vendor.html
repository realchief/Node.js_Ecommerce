<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="pull-right">
          <button name="submit" class="btn btn-primary" type="submit"><%= data.button_title %></button>
          <a href="/admin/vendor/<%= Request.data()._id %>/sync.json" target="_blank" class="btn btn-default">Sync</a>
          <a href="/vendor/<%= Request.data()._id %>/read.json" target="_blank" class="btn btn-default">JSON</a>
        </div>
        <h1><%= title %></h1>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-1 control-label">Name</label>
            <div class="col-sm-11">
              <input name="name" type="text" class="form-control" placeholder="name" data-get="name" data-get-method="val()" data-set="name" data-set-method="val">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-1 control-label">Contact Emails (separate with lines)</label>
            <div class="col-sm-11">
              <textarea name="contact_emails" type="text" class="form-control" placeholder="contact emails" data-get="contact_emails" data-get-method="val()" data-set="contact_emails" data-set-method="val" rows="5"></textarea>
            </div>
          </div>
        </form>
        <div class="pull-right">
          <button name="submit" class="btn btn-primary" type="submit"><%= data.button_title %></button>
          <a href="/admin/kpis/product/vendor-<%= Request.data()._id %>" target="_blank" class="btn btn-default">KPIs</a>
          <a href="/admin/vendor/<%= Request.data()._id %>/sync.json" target="_blank" class="btn btn-default">Sync</a>
        </div>
      </div>
    </div>
  </div>
</div>
