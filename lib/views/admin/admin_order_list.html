<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <button class="btn btn-default pull-right hidden-xs-up" name="export-button" style="margin-left:10px;">Export</button>
        <button class="btn btn-default pull-right" data-toggle="modal" data-target="#search-modal" style="margin-left:10px;">Search</button>
        <div name="pagination" class="pull-right"></div>
        <h1>Orders</h1>
        <p name="count"></p>
        <div class="hr-line-dashed"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td name="order">
                  <strong>Order</strong>
                </td>
                <td name="buyer_recipient">
                  <strong>Buyer / Recipient</strong>
                </td>
                <td name="helpscout">
                  <strong>Help Scout</strong>
                </td>
                <td name="products">
                  <strong>Products</strong>
                </td>
                <td name="vendor_orders_shipments">
                  <strong>Vendor Orders / Shipments</strong>
                </td>
                <td name="transactions_line_items">
                  <strong>Payments / Line Items</strong>
                </td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div style="margin-top:15px;margin-bottom:15px;">
          <button class="btn btn-default pull-right" data-toggle="modal" data-target="#search-modal" style="margin-left:10px;">Search</button>
          <div name="pagination" class="pull-right"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="search-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Search Orders</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="get" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8"><input name="first_name" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8"><input name="last_name" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8"><input name="email" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Wanderset Order</label>
            <div class="col-sm-8"><input name="slug" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Promo Code</label>
            <div class="col-sm-8"><input name="promo_code" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Payment ID</label>
            <div class="col-sm-8"><input name="transaction" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Product (Brand or Title)</label>
            <div class="col-sm-8"><input name="product" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Vendor</label>
            <div class="col-sm-8">
              <select name="vendor" type="text" class="form-control">
                <option value=""></option>
                <% _.each(_.sortBy(Instance.vendor_ids, function(v){
                  return v.name;
                }), function(v, k){ %>
                  <option value="<%= v._id %>"><%= v.name %></option>
                <% }) %>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Vendor Order</label>
            <div class="col-sm-8"><input name="vendor_order" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Shipment Tracking</label>
            <div class="col-sm-8"><input name="shipment" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Shipping Status</label>
            <div class="col-sm-8">
              <select name="shipment_status" type="text" class="form-control">
                <option value=""></option>
                <option value="unshipped">Unshipped</option>
                <option value="shipped">Shipped</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button name="search" type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
