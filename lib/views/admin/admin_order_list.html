<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <button class="btn btn-default pull-right" data-toggle="modal" data-target="#search-modal" style="margin-left:10px;">Search</button>
        <div name="pagination" class="pull-right"></div>
        <h1>Orders</h1>
        <p name="count"></p>
        <div class="hr-line-dashed"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td name="_id">
                  <strong>ID</strong>
                </td>
                <td name="created_at">
                  <strong>Date</strong>
                </td>
                <td name="buyer">
                  <strong>Buyer</strong>
                </td>
                <td name="recipient">
                  <strong>Recipient</strong>
                </td>
                <td name="payments">
                  <strong>Payments</strong>
                </td>
                <td name="line_items">
                  <strong>Line Items</strong>
                </td>
                <td name="products">
                  <strong>Products</strong>
                </td>
                <td name="vendor_orders">
                  <strong>Vendor Orders</strong>
                </td>
                <td name="shipments">
                  <strong>Shipments</strong>
                </td>
                <td name="actions">
                  <strong>Actions</strong>
                </td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="search-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Search Orders</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="get" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8"><input name="first_name" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8"><input name="last_name" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8"><input name="email" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Promo Code</label>
            <div class="col-sm-8"><input name="promo_code" type="text" class="form-control"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Product (Brand or Title)</label>
            <div class="col-sm-8"><input name="product" type="text" class="form-control"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Vendor Order</label>
            <div class="col-sm-8"><input name="vendor_order" type="text" class="form-control"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button name="search" type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
