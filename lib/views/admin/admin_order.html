<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div name="pagination" class="pull-right"></div>
        <h1><%= title %> | <span data-set="slug" data-set-method="html"></span></h1>
        <div class="hr-line-dashed"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td name="_id">
                  <strong>ID</strong>
                </td>
                <td name="created_at">
                  <strong>Date</strong>
                </td>
                <td name="buyer">
                  <strong>Buyer</strong>
                </td>
                <td name="recipient">
                  <strong>Recipient</strong>
                </td>
                <td name="payments">
                  <strong>Payments</strong>
                </td>
                <td name="line_items">
                  <strong>Line Items</strong>
                </td>
                <td name="products">
                  <strong>Products</strong>
                </td>
                <td name="vendor_orders">
                  <strong>Vendor Orders</strong>
                </td>
                <td name="shipments">
                  <strong>Shipments</strong>
                </td>
                <td name="actions">
                  <strong>Actions</strong>
                </td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="pull-right">
          <a href="/order/<%= Request.data()._id %>/read.json" target="_blank" class="btn btn-default">JSON</a>
        </div>
        <div class="hr-line-dashed"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Add Shipment</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">Carrier</label>
              <div class="col-sm-11">
                <input name="carrier" type="text" class="form-control" placeholder="carrier (i.e. Fedex)">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Tracking Number</label>
              <div class="col-sm-11">
                <input name="tracking_number" type="text" class="form-control" placeholder="tracking number">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Tracking URL</label>
              <div class="col-sm-11">
                <input name="tracking_url" type="text" class="form-control" placeholder="tracking url">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Products</label>
              <div class="col-sm-11">
                <select name="products" data-set="products" data-set-method="html" class="form-control" multiple="multiple">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Status</label>
              <div class="col-sm-11">
                <input name="status" type="text" class="form-control" placeholder="status (i.e. delivered)">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div>
                  <label> <input type="checkbox" class="i-checks" name="sent_shipped_email"> Skip Sending Email Notification?</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button name="add_shipment" class="btn btn-primary">Add Shipment</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="pull-right">
        </div>
      </div>
    </div>
  </div>
</div>
