<div id="container" class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div name="pagination" class="pull-right"></div>
        <h1><%= title %> | <span data-set="slug" data-set-method="html"></span></h1>
        <div class="hr-line-dashed"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td name="order">
                  <strong>Order</strong>
                </td>
                <td name="buyer_recipient">
                  <strong>Buyer / Recipient</strong>
                </td>
                <td name="helpscout">
                  <strong>Help Scout</strong>
                </td>
                <td name="products">
                  <strong>Products</strong>
                </td>
                <td name="vendor_orders_shipments">
                  <strong>Vendor Orders / Shipments</strong>
                </td>
                <td name="transactions_line_items">
                  <strong>Payments / Line Items</strong>
                </td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form class="form-horizontal">
          <div class="pull-right">
            <button name="submit" class="btn btn-primary" type="submit">Update</button>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label">Support Status</label>
            <div class="col-sm-11">
              <input name="support_status" type="text" class="form-control" placeholder="status (i.e. refunded, replacement)" data-get="support_status" data-get-method="val()" data-set="support_status" data-set-method="val">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-1 control-label">Notes</label>
            <div class="col-sm-11">
              <textarea name="notes" type="text" class="form-control" placeholder="order notes" data-get="notes" data-get-method="val()" data-set="notes" data-set-method="val" rows="5"></textarea>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Add Shipment</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">Carrier</label>
              <div class="col-sm-11">
                <input name="carrier" type="text" class="form-control" placeholder="carrier (i.e. Fedex)">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Tracking Number</label>
              <div class="col-sm-11">
                <input name="tracking_number" type="text" class="form-control" placeholder="tracking number">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Tracking URL</label>
              <div class="col-sm-11">
                <input name="tracking_url" type="text" class="form-control" placeholder="tracking url">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Products</label>
              <div class="col-sm-11">
                <select name="products" data-set="products" data-set-method="html" class="form-control" multiple="multiple">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Status</label>
              <div class="col-sm-11">
                <input name="status" type="text" class="form-control" placeholder="status (i.e. delivered)">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div>
                  <label> <input type="checkbox" class="i-checks" name="sent_shipped_email"> Skip Sending Email Notification?</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button name="add_shipment" class="btn btn-primary">Add Shipment</button>
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Vendor Orders</legend>
            <div class="form-group">
              <div class="col-sm-12">
                <button name="process_vendor_orders" class="btn btn-primary">Process Vendor Orders</button>
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Recipient</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">First Name</label>
              <div class="col-sm-11">
                <input name="recipient.first_name" type="text" class="form-control" placeholder="first name" data-get="recipient.first_name" data-get-method="val()" data-set="recipient.first_name" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Last Name</label>
              <div class="col-sm-11">
                <input name="recipient.last_name" type="text" class="form-control" placeholder="last name" data-get="recipient.last_name" data-get-method="val()" data-set="recipient.last_name" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Street</label>
              <div class="col-sm-11">
                <input name="recipient.street" type="text" class="form-control" placeholder="street" data-get="recipient.street" data-get-method="val()" data-set="recipient.street" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Street B</label>
              <div class="col-sm-11">
                <input name="recipient.street_b" type="text" class="form-control" placeholder="street line 2 (optional)" data-get="recipient.street_b" data-get-method="val()" data-set="recipient.street_b" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">City</label>
              <div class="col-sm-11">
                <input name="recipient.city" type="text" class="form-control" placeholder="city" data-get="recipient.city" data-get-method="val()" data-set="recipient.city" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Region</label>
              <div class="col-sm-11">
                <input name="recipient.region" type="text" class="form-control" placeholder="region" data-get="recipient.street_b" data-get-method="val()" data-set="recipient.region" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Country</label>
              <div class="col-sm-11">
                <input name="recipient.country" type="text" class="form-control" placeholder="country" data-get="recipient.country" data-get-method="val()" data-set="recipient.country" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Postal Code</label>
              <div class="col-sm-11">
                <input name="recipient.postal_code" type="text" class="form-control" placeholder="postal code" data-get="recipient.postal_code" data-get-method="val()" data-set="recipient.postal_code" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Phone</label>
              <div class="col-sm-11">
                <input name="recipient.phone" type="text" class="form-control" placeholder="phone" data-get="recipient.phone" data-get-method="val()" data-set="recipient.phone" data-set-method="val">
              </div>
            </div>
          </fieldset>
          <div class="hr-line-dashed"></div>
          <fieldset>
            <legend>Buyer</legend>
            <div class="form-group">
              <label class="col-sm-1 control-label">First Name</label>
              <div class="col-sm-11">
                <input name="buyer.first_name" type="text" class="form-control" placeholder="first name" data-get="buyer.first_name" data-get-method="val()" data-set="buyer.first_name" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Last Name</label>
              <div class="col-sm-11">
                <input name="buyer.last_name" type="text" class="form-control" placeholder="last name" data-get="buyer.last_name" data-get-method="val()" data-set="buyer.last_name" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Street</label>
              <div class="col-sm-11">
                <input name="buyer.street" type="text" class="form-control" placeholder="street" data-get="buyer.street" data-get-method="val()" data-set="buyer.street" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Street B</label>
              <div class="col-sm-11">
                <input name="buyer.street_b" type="text" class="form-control" placeholder="street line 2 (optional)" data-get="buyer.street_b" data-get-method="val()" data-set="buyer.street_b" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">City</label>
              <div class="col-sm-11">
                <input name="buyer.city" type="text" class="form-control" placeholder="city" data-get="buyer.city" data-get-method="val()" data-set="buyer.city" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Region</label>
              <div class="col-sm-11">
                <input name="buyer.region" type="text" class="form-control" placeholder="region" data-get="buyer.street_b" data-get-method="val()" data-set="buyer.region" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Country</label>
              <div class="col-sm-11">
                <input name="buyer.country" type="text" class="form-control" placeholder="country" data-get="buyer.country" data-get-method="val()" data-set="buyer.country" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Postal Code</label>
              <div class="col-sm-11">
                <input name="buyer.postal_code" type="text" class="form-control" placeholder="postal code" data-get="buyer.postal_code" data-get-method="val()" data-set="buyer.postal_code" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Phone</label>
              <div class="col-sm-11">
                <input name="buyer.phone" type="text" class="form-control" placeholder="phone" data-get="buyer.phone" data-get-method="val()" data-set="buyer.phone" data-set-method="val">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Email</label>
              <div class="col-sm-11">
                <input name="buyer.email" type="text" class="form-control" placeholder="email" data-get="buyer.email" data-get-method="val()" data-set="buyer.email" data-set-method="val">
              </div>
            </div>
          </fieldset>
        </form>
        <div class="pull-right">
          <button name="submit" class="btn btn-primary" type="submit">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
