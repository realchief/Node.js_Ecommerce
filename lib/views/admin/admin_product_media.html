<div name="media" data-index="<%= index %>" class="panel panel-default">
  <div class="panel-heading">
    <div class="text-right">
      <button name="delete" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <% if (typeof url !== 'undefined'){ %>
          <img class="img-responsive thumbnail" src="<%= url %>" data-get="<%= path_prefix %>local_url" data-get-method="attr('src')">
        <% } else { %>
          <img class="img-responsive thumbnail" src="<%= data %>" data-get="<%= path_prefix %>local_file" data-get-method="attr('src')" data-get-transformer="to_blob">
        <% } %>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label class="col-sm-2 control-label">label.us</label>
          <div class="col-sm-10">
            <input name="<%= path_prefix %>label.us" type="text" class="form-control" placeholder="label" data-get="<%= path_prefix %>label.us" data-get-method="val()" data-set="<%= path_prefix %>label.us" data-set-method="val">
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label class="col-sm-2 control-label">description.us</label>
          <div class="col-sm-10">
            <textarea name="<%= path_prefix %>description.us" type="text" class="form-control" placeholder="label" data-get="<%= path_prefix %>description.us" data-get-method="val()" data-set="<%= path_prefix %>description.us" data-set-method="val" rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div name="media_options"></div>
  </div>
</div>
