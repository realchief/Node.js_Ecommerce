<!DOCTYPE html>
<html lang="en">
<head>
  <%= Render('head', Locals) %>
</head>

<body>
  <%= Render('header', Locals) %>

  <main class="main">
    <% _.each(docs, function(doc){ %>
      <a href="/set/<%= doc._id %>">
        <div class="bilboard bilboard--dark" style="background-image: url('<%= Belt.get(doc, 'featured_media.url') || '' %>');">
          <div class="container">
            <% if (Belt.get(doc, 'label.us')){ %>
              <h1 class="bilboard__title text-white text-gray-shadow"><%= doc.label.us %></h1>
            <% } %>
            <h3 class="bilboard__subtitle">
              <span class="title-has-border text-white text-gray-shadow">shop the set</span>
            </h3>
          </div>
        </div>
      </a>
    <% }) %>
  </main>

  <%= Render('footer', Locals) %>
  <%= Render('javascript', Locals) %>
</body>
</html>
