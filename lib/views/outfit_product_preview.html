<div class="goods__item" data-id="<%= doc._id %>">
  <a href="/product/<%= doc.slug || doc._id %>" class="goods__item__link lifestyle--highlighted lifestyle--highlighted--<%= doc.target_color %>">
    <% if (Belt.get(doc, 'media.0.url')){ %>
      <img src="<%= doc.media[0].downsample_url || doc.media[0].url %>" class="goods__img">
    <% } %>
    <div class="goods__info">
      <% if (Belt.get(doc, 'label.us')){ %>
        <p class="goods__info-name"><%= doc.label.us %></p>
      <% } %>
      <% if (Belt.get(doc, 'brands.0')){ %>
        <p class="goods__info-description"><%= doc.brands.join(', ') %></p>
      <% } %>
      <% if (Belt.get(doc, 'low_price')){ %>
        <p class="goods__info-price">$<%= doc.low_price %></p>
      <% } else { %>
        <p class="goods__info-price">Sold out</p>
      <% } %>
    </div>
  </a>
</div>
