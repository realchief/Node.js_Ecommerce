<div class="billboard billboard--centered billboard--dark parallax hidden-sm-down" data-parallax="scroll" data-position-y="-65px" data-speed="0.2" data-image-src="<%= Belt.get(doc, 'featured_media.url') || '' %>">
  <div class="container">
    <h6 class="billboard__subtitle">the set presents:</h6>
    <h1 class="billboard__title">
      <%= Belt.get(doc, 'label.us') || '' %>
    </h1>
    <h4 class="billboard__description">
      <%= Belt.get(doc, 'description.us') || '' %>
    </h4>
    <a href="/set/Chance%3Cbr%3EThe%20Rapper" class="btn btn-outline-white btn-billboard">shop now</a>
  </div>
</div>

<div class="billboard billboard--dark hidden-md-up" style="background-image:url('<%= Belt.get(doc, 'mobile_featured_media.url') || Belt.get(doc, 'featured_media.url') || '' %>')">
  <div class="container">
    <h6 class="billboard__subtitle">the set presents:</h6>
    <h1 class="billboard__title">
      <%= Belt.get(doc, 'label.us') || '' %>
    </h1>
    <h4 class="billboard__description">
      <%= Belt.get(doc, 'description.us') || '' %>
    </h4>
    <button type="button" class="btn btn-outline-white btn-billboard">shop now</button>
  </div>
</div>
