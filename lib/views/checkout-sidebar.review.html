<aside class="aside">
  <button name="submit" class="btn btn-primary btn-lg btn-block mb20 mt10-sm">PLACE ORDER</button>

  <div class="checkout side-paddings--sm-visible-sm checkout--without-border-b-sm hidden-sm-down">
    <dl class="dl-aligned">
      <dt>subtotal</dt>
      <dd>$<%= doc.total_price %></dd>

      <dt>shipping</dt>
      <dd>free</dd>

      <div class="divider"></div>

      <dt>total</dt>
      <dd>$<%= doc.total_price %></dd>

      <div class="hidden-md-up">
        <div class="divider mt35 mb30"></div>
        <dt>YOUR ORDER</dt>
        <dd><%= doc.products.length %> items</dd>
      </div>
    </dl>

    <ul class="list-goods list-goods--has--divider hidden-md-up">
      <% _.each(doc.products, function(p){ %>
        <%= Render('checkout_sidebar_product', _.extend({}, Locals, {
          'doc': p
        })) %>
      <% }) %>
    </ul>
  </div>
  <button name="submit" class="btn btn-primary btn-lg btn-block hidden-sm-down">PLACE ORDER</button>
</aside>
