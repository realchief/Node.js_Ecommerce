<div class="masonry-grid__item media-item" data-id="<%= doc._id %>">
  <% if (Belt.get(doc, 'products.0')){ %>
    <a href="/media/<%= doc.slug || Belt.get(doc, '_id') || '' %>">
  <% } %>
  <div class="lifestyle__item" data-aos="fade-up" data-aos-duration="1200">
    <img src="<%= Belt.get(doc, 'url') || '' %>" class="lifestyle__img">
    <% _.each(doc.products, function(p){ %>
      <button type="button"
      class="lifestyle__dot lifestyle__dot--<%= Belt.get(p, 'product.target_color') || 'red' %>"
      style="top: <%= Instance.toPercentage(p.y_percentage || 0) %>%;
      left: <%= Instance.toPercentage(p.x_percentage || 0) %>%">
      </button>
    <% }) %>
  </div>
  <% if (Belt.get(doc, 'products.0')){ %>
    </a>
  <% } %>
</div>
