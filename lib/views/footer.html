<footer class="footer">
  <div class="container">
    <a href="/" class="logo logo--content">wander<span class="logo__span">set</span></a>

    <ul class="list-inline footer__list">
      <li class="list-inline-item"><a href="/page/about" class="list-inline-link">about</a></li>
      <li class="list-inline-item"><a href="/page/contact" class="list-inline-link">contact</a></li>
      <li class="list-inline-item"><a class="list-inline-link" data-toggle="modal" data-target="#modal-sign-up">subscribe</a></li>
      <li class="list-inline-item"><a href="/page/returns-policy" class="list-inline-link">returns policy</a></li>
      <li class="list-inline-item"><a href="mailto:press@wanderset.com" class="list-inline-link">press</a></li>
      <li class="list-inline-item"><a href="/page/terms-of-use" class="list-inline-link">terms of use</a></li>
      <li class="list-inline-item"><a href="/page/privacy-policy" class="list-inline-link">privacy policy</a></li>
    </ul>

    <ul class="list-icons justify-content-center mb30">
      <li class="list-icons__item">
        <a href="https://twitter.com/shopwanderset" class="list-icons__link" target="_blank">
          <i class="wanderset-icon-twitter list-icons__icon"></i>
        </a>
      </li>
      <li class="list-icons__item">
        <a href="https://www.instagram.com/shopwanderset/" class="list-icons__link" target="_blank">
          <i class="wanderset-icon-instagram list-icons__icon"></i>
        </a>
      </li>
      <li class="list-icons__item">
        <a href="https://www.facebook.com/wanderset/" class="list-icons__link" target="_blank">
          <i class="wanderset-icon-facebook list-icons__icon"></i>
        </a>
      </li>
      <li class="list-icons__item">
        <a href="https://www.pinterest.com/wanderset/" class="list-icons__link" target="_blank">
          <i class="wanderset-icon-pinterest list-icons__icon"></i>
        </a>
      </li>
    </ul><!-- list-icons -->

    <p class="text-white text-center font-base-medium fs7 text-uppercase l-n-sm">&copy; <%= new Date().getFullYear() %> Wanderset. All rights reserved. We accept payment using Visa, Mastercard, American Express, Discover, and PayPal. All prices are in USD.</p>
    <ul class="list-credit-cards text-center">
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/master-card.svg" alt="" class="list-credit-cards__img">
      </li>
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/visa-card.svg" alt="" class="list-credit-cards__img">
      </li>
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/discover-card.svg" alt="" class="list-credit-cards__img">
      </li>
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/amex-card.svg" alt="" class="list-credit-cards__img">
      </li>
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/paypal-card.svg" alt="" class="list-credit-cards__img">
      </li>
      <li class="list-credit-cards__item">
        <img src="<%= Settings.asset_prefix %>/public/assets/images/elements/apple-pay-payment-mark.svg" alt="" class="list-credit-cards__img">
      </li>
    </ul>

    <div id="is-mobile" class="hidden-md-up"></div>
  </div>
</footer>
